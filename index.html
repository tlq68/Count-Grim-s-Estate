<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/reset.css">
    <title>RPG - Dragon Repeller</title>
  </head>
  <body>
    <div id="game">
      <button id="open-menu">Open Menu</button>

      <div id="menu" class="hide">
        <div id="menu-content">
        </div>
      </div>
      <div id="stats">
        <span class="stat">XP: <strong><span id="xpText">0</span></strong></span>
        <span class="stat">Health: <strong><span id="healthText">100</span></strong></span>
        <span class="stat">Gold: <strong><span id="goldText">50</span></strong></span>
      </div>
      <div id="monsterStats">
        <span class="stat">Monster Name: <strong><span id="monsterName"></span></strong></span>
        <span class="stat">Health: <strong><span id="monsterHealth"></span></strong></span>
      </div>
      <div id="text">
      </div>
      <div id="controls" class="hide">
      </div>
    </div>
    <script type="module" src="./js/script.js"></script>
    <script type="module" src="./js/gamelogic/gamelogic.js"></script>
    <script type="module" src="./js/ui/ui.js"></script>
    <script type="module" src="./js/localStorageManager/localStorageManager.js"></script>
    <script type="module" src="./js/acts/act1.js"></script>
    <script type="module" src="./js/acts/act2.js"></script>
    <script type="module" src="./js/acts/act3.js"></script>
    <script type="module" src="./js/acts/act4.js"></script>
    <script type="module" src="./js/acts/act5.js"></script>
  </body>
</html>
